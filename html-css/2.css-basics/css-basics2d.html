<style>
    .get-started-button
    {
        background-color: rgb(121,82,179);
        color: white;
        border: none;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 12px;
        padding-bottom: 12px;
        font-weight: 600;
        border-radius: 4px;
        transition: background-color 0.20s;
    }

    .get-started-button:hover
    {
        background-color: rgb(83, 51, 133);
    }

    .download-button
    {
        background-color: white;
        color: rgb(108,117,125);
        border: solid;
        border-color: rgb(108,117,125);
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 11px;
        padding-bottom: 11px;
        border-width: 1px;
        font-weight: 600;
        border-radius: 4px;
        margin: 7px;
        transition: background-color 0.20s, color 0.20s;
    }

    .download-button:hover
    {
        background-color: rgb(108,117,125);
        color: white;
    }
</style>

<button class="get-started-button">
    Get Started
</button>

<button class="download-button">
    Download
</button>
