<style>
    .apply-button
    {
       background-color: rgb(10,102,194);
       color: white;
       height: 45px;
       width: 265px;
       font-size: medium;
       border: none;
       font-weight: 600;
       border-radius: 23px;
       transition: background-color 0.15s;
    }

    .apply-button:hover
    {
        background-color: rgb(4, 70, 136);
    }

    .save-button
    {
        color: rgb(10,102,194);
        border-color: rgb(10,102,194);
        border: solid;
        background-color: white;
        height: 45px;
        width: 90px;
        border-radius: 23px;
        font-size: medium;
        font-weight: 750;
        margin: 10px;
        transition: border-width 0.15s, background-color 0.15s;
    }

    .save-button:hover
    {
        border-width: 2.5px;
        background-color: rgb(172, 208, 244);
    }
</style>

<button class="apply-button">
    Apply on company website
</button>

<button class="save-button">
    Save
</button>
